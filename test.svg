<svg xmlns="http://www.w3.org/2000/svg" height="80">
    <style src="./style.css" >
      
        
        svg {
          transition: fill .3s ease;
          cursor: pointer;
          font-family: Helvetica, sans-serif;
          border-radius: 5px 5px 5px 5px;
          fill:#2c1300;
          text-anchor: middle;
          dominant-baseline: middle;
          font-size: 24px;
        animation: 3s linear 0s infinite rotate;
        }

        

        @keyframes rotate {
       from {
         transform: rotate(0);
        }
        to {
        transform: rotate(360deg);
        }
    </style>

    <g class="title">
        <rect rx="5" width="100%" height="80"></rect>
        <text x="50%" y="50%" width="" font-weight="bold" fill="yellow" >sample text</text>
    </g>
</svg>
