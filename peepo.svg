<svg xmlns="http://www.w3.org/2000/svg" width="420" height="120" viewBox="0 0 420 120" role="img">
  <style>
    .track { stroke: #ddd; stroke-width: 3; fill: none; stroke-linecap: round; }
  </style>

  <!-- The horizontal path (visible but subtle). Make stroke="none" if you want it hidden -->
  <path id="peepo-path" class="track" d="M 20 80 H 400" />

  <!-- Wrap the image in a <g> whose local origin is the image center.
       That way the scale(-1,1) flip happens around the center cleanly. -->
  <g>
    <g id="peepo">
      <!-- Centered on (0,0): x and y are negative half-width/height -->
      <image
        href="data:image/gif;base64,"
        x="-32" y="-32" width="64" height="64"
        preserveAspectRatio="xMidYMid meet" />

      <!-- Move along the path: go forward for first 50%, then backward to start -->
      <animateMotion
        dur="6s"
        repeatCount="indefinite"
        keyTimes="0;0.5;1"
        keyPoints="0;1;0"
        calcMode="linear">
        <mpath xlink:href="#peepo-path" />
      </animateMotion>

      <!-- Flip horizontally at the turnaround (50%) -->
      <!-- We use additive='sum' so this combines with the motion transform. -->
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="scale"
        values="1 1; -1 1; 1 1"
        keyTimes="0;0.5;1"
        dur="6s"
        repeatCount="indefinite"
        additive="sum" />
    </g>
  </g>
</svg>
